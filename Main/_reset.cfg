unbindall
r_drawviewmodel 1

exec _basic.cfg
exec _loadout_switching.cfg
exec _wep_slots.cfg
exec _utility.cfg
exec _admin_commands.cfg

//--------------------------------
//----------- Toggles ------------
//--------------------------------
// CTRL
bind 	"CTRL" 				"+toggle_main"
alias	"+toggle_main"		"+toggle_map_vote; +toggle_change_loadout; +toggle_call_medic; +toggle_disguising; +toggle_engie_teleport; +toggle_engie_destroy; +toggle_admin_stuff"
alias	"-toggle_main"		"-toggle_map_vote; -toggle_change_loadout; -toggle_call_medic; -toggle_disguising; -toggle_engie_teleport; -toggle_engie_destroy; -toggle_admin_stuff"

// CAPS
bind 	"CAPSLOCK" 			"+toggle_alt"
alias	"+toggle_alt"		"+attack3; +toggle_engie_weps"
alias	"-toggle_alt"		"-attack3; -toggle_engie_weps"

//--------------------------------
//-------- Communication ---------
//--------------------------------
// Spy!
bind 	"LEFTARROW" 		"voicemenu 1 1"

// Thanks!
bind	"DOWNARROW"			"voicemenu 0 1"

// Voice Menu
bind	"z"					"voice_menu_1"
bind	"x"					"voice_menu_2"
bind	"c"					"voice_menu_3"

// Text Chat
bind 	"y" 				"say"
bind 	"u" 				"say_team"
bind 	"p" 				"say_party"

// Voice Chat
bind 	"v" 				"+voicerecord"

//--------------------------------
//------------- Misc -------------
//--------------------------------
bind 	"r"					"+reload"
bind 	"g"					"+taunt"
bind 	"l"					"dropitem"
bind 	"f"					"+use_action_slot_item"
bind	"RIGHTARROW"		"kill"
//bind 	"KP_INS"			"lastinv"

bind 	"j"					"cl_trigger_first_notification"
bind 	"k"					"cl_decline_first_notification"

bind 	"i"					"showmapinfo"
bind 	"m"					"open_charinfo_direct"
bind 	"n"					"open_charinfo_backpack"
bind 	"TAB"				"+showscores"

bind 	"t"					"impulse 201"
bind 	"h"					"+inspect"

bind 	"`"					"toggleconsole"
bind 	"."					"changeteam"
bind 	","					"changeclass"

bind 	"ESCAPE"			"escape"

bind 	"F1"				"+showroundinfo"
bind 	"F2"				"show_quest_log"
bind 	"F3"				"askconnect_accept"
bind 	"F4"				"player_ready_toggle"
bind 	"F5"				"screenshot"
bind 	"F6"				"save_replay"
bind 	"F7"				"abuse_report_queue"
bind 	"F10"				"quit prompt"
//bind 	"F12"				"replay_togglereplaytips"

// Spectator Bug Workaround
bind 	"KP_SLASH"			"+attack"
bind 	"KP_MULTIPLY"		"+attack2"