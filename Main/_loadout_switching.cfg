//------ Loadout Switching -------
//--------------------------------
// 7-0 switch loadout slot while CTRL is held
// -- Key Bindings
bind	"7"					"_slot7"
bind	"8"					"_slot8"
bind	"9"					"_slot9"
bind	"0"					"_slot10"

// -- Behaviour 1 > Item Slots
alias	"_item7"			"slot7"
alias	"_item8"			"slot8"
alias	"_item9"			"slot9"
alias	"_item10"			"slot10"

// -- Behaviour 2 > Loadout Switching
alias	"_loadout1"			"load_itempreset 0"
alias	"_loadout2"			"load_itempreset 1"
alias	"_loadout3"			"load_itempreset 2"
alias	"_loadout4"			"load_itempreset 3"

// -- Toggle
alias	"+toggle_change_loadout"	"alias _slot7 _loadout1; alias _slot8 _loadout2; alias _slot9 _loadout3; alias _slot10 _loadout4"
alias	"-toggle_change_loadout"	"alias _slot7 _item7; alias _slot8 _item8; alias _slot9 _item9; alias _slot10 _item10"

// -- Assign Default Behaviour
alias	"_slot7"			"_item7"
alias	"_slot8"			"_item8"
alias	"_slot9"			"_item9"
alias	"_slot10"			"_item10"