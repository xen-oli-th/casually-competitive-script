//---------- Movement ------------
//--------------------------------
bind	"a" 				"+moveleft"
bind	"s" 				"+back"
bind	"w" 				"+forward"
bind	"d" 				"+moveright"
bind	"SHIFT" 			"+duck"
bind	"SPACE"				"+jump"


//--------------------------------
//---------- Attacking -----------
//--------------------------------
//bind 	"CAPSLOCK"			"+attack3" // bound in toggles section

bind	"MOUSE1" 			"+attack_main"
bind	"MOUSE2"			"+attack_alt"

alias	"+attack_main"		"+attack"
alias	"-attack_main"		"-attack"

alias	"+attack_alt"		"+attack2"
alias	"-attack_alt"		"-attack2"
